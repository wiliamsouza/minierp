<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>{% block title %}/MiniErp{% endblock %}</title>
</head>
<body>

  <div id="header">
    <h1><a href="/">MiniErp</a></h1>
    {% if user.is_authenticated %}
      <p>Logged in as {{ user.username }} (<a href="/accounts/logout/">logout</a>)</p>
    {% endif %}
  </div>

  <!-- Login form -->
  {% block login %}{% endblock %}
  
  <!-- MiniErp index -->
  {% block minierp %}{% endblock %}
  
  <!-- Warehouse index -->  
  {% block warehouse %}{% endblock %}
  
  <!-- Purchase index -->
  {% block purchase %}{% endblock %}

  <div id="footer"></div>

</body>
</html>
